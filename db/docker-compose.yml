version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: bsc-dev-db
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
      MYSQL_ROOT_PASSWORD: pwd
    ports:
      - '8082:3306'
    expose:
      - '8082'
    volumes:
      - ./mock/data:/docker-entrypoint-initdb.d
      - ./mock/runtime-scripts:/runtime-scripts
